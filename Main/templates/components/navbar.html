{% load static %}

<nav
  class="w-3/4 rounded-full bg-[#262626] flex items-center justify-between shadow-2xl text-white p-2 mt-2 fixed"
>
  <a class="" href="/">
    <img src="{% static 'Images/Logo.png' %}" alt="Logo" width="35px"/>
  </a>

  <div class="">
    {% if user.is_authenticated %}
      <a href="/Cart" class="text-gray-300 hover:text-gray-50 p-2">
        <i class="bi bi-cart"></i>
      </a>
      <a href='/Logout' class="text-gray-300 hover:text-gray-50 p-2">
        <i class="bi bi-box-arrow-right"></i>
      </a>
    {% else %}
      <a href='/Login' class="text-gray-300 hover:text-gray-50 p-2 ">
        <i class="bi-person"></i>
      </a>
    {% endif %}
  </div>
</nav>
