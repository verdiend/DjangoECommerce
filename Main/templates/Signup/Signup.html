{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="w-full h-screen flex justify-center items-center text-white">
    <div class="bg-[#262626] w-1/4 h-3/4 rounded-2xl flex flex-col justify-center items-center gap-4">
        <img src="{% static '/Images/Logo.png'%}" alt="Logo" class="w-1/2"/>
        <form class="flex flex-col justify-center items-center gap-2" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="username" class="p-2 rounded bg-gray-500" placeholder="Enter the name" required/>
            <input type="email" name="useremail" class="p-2 rounded bg-gray-500" placeholder="Enter the Email" required/>
            <input type="password" name="userpassword" class="p-2 rounded bg-gray-500" placeholder="Enter the Password" required/>
            <button type="submit" class="p-2 text-white bg-blue-700 rounded w-full">Signup</button>
        </form>        
        <a href="Login" class="">Already have an account</a>
    </div>
</div>
{% endblock content %}
