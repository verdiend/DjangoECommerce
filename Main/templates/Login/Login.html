{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="w-full h-screen flex justify-center items-center text-white">
        <div class="bg-[#262626] w-1/4 h-3/4 rounded-2xl flex flex-col justify-center items-center gap-4">
            <img src="{% static '/Images/Logo.png'%}" alt="Logo" class="w-1/2"/>
            <form class="flex flex-col justify-center items-center gap-2" method="POST">
                {% csrf_token %}
                <input type="text" id="username" name="username" class="p-2 rounded bg-gray-500" placeholder="Enter the Username" required/>
                <input type="password" id="userpassword"  name="userpassword" class="p-2 rounded bg-gray-500" placeholder="Enter the Password" required/>
                <a href="" class="text-white hover:text-gray-300">Forget Password ? </a>
                <button type="submit" class="p-2 text-white bg-blue-700 rounded w-full">Login</button>
                <a href="Signup" class="">Create an account</a>
            </form>
            {{context.error_message}}
        </div>
    </div>
{% endblock content %}
